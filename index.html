<html>
    <head>
    </head>
    <body>
        <div id="app">
            <div class="steps">
                <div class="step initial">
                    <div class="main"></div>
                    <div class="additional team">Team</div>
                </div>
                <div class="step instance" v-for="s in active.steps">
                    <div class="main">&gt;&gt; <smart-input :step="s" :field="'title'"></smart-input></div> <!-- TODO: chevron, css grid -->
                    <div class="additional additional-team"><smart-input :step="s" :field="'team'"></smart-input></div>
                </div>
            </div>
        </div>
        <!-- dependencies for both offline and online (whoever wins)-->
        <link rel="stylesheet" type="text/css" href="lib/matter.css"/>
        <link rel="stylesheet" type="text/css" href="https://res.cloudinary.com/finnhvman/raw/upload/matter/matter-0.2.2.css"/>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <script src="lib/lodash.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.js"></script>
        <script src="node_modules/vue/dist/vue.global.js"></script>
        <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
        <script src="node_modules/vuex/dist/vuex.global.js"></script>
        <script src="https://unpkg.com/vuex@4.1.0/dist/vuex.global.js"></script>
        <script src="node_modules/deepmerge/dist/umd.js"></script>
        <script src="https://unpkg.com/deepmerge@4.3.1/dist/umd.js"></script>
        <script src="node_modules/vuex-persist/dist/umd/index.js"></script>
